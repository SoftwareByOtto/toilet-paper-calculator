<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>Toilet Paper Calculator - Vue</title>

  <!-- Required Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

  <!-- Required scripts -->
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
</head>

<body>
  <div id="app">
    <b-container>
      <h1>Toilet paper calculator</h1>
      <b-jumbotron class="text-center">
        <p>How much toilet paper?</p>
        <hr>
        <h1>You will last {{daysLeft}} days</h1>
        <h2>Stay safe.</h2>
      </b-jumbotron>
      <h2>Rolls you have</h2>
      <b-input type="range" v-model="rollsLeft" max="200"></b-input>
      <p>Current value: {{rollsLeft}}</p>
      <h2>Toilet Visits per day</h2>
      <b-input type="range" v-model="toiletVisits" min="1" max="40"></b-input>
      <p>Current value: {{toiletVisits}} <small>(per person)</small></p>
    </b-container>
  </div>

  <!-- Start running your app -->
  <script>
    window.app = new Vue({
      el: '#app',
      data: {
        rollsLeft: 1,
        toiletVisits: 1,

      },
      computed: {
        daysLeft() {
          return Math.round((this.rollsLeft * 16) / this.toiletVisits)
        }
      }
    })
  </script>
</body>

</html>
